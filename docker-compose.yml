version: '3'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"

  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodbdata:/data/db

  api-gateway:
    build:
      context: ./
      dockerfile: ./apps/api-gateway/Dockerfile
    ports:
      - "4001:4001"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
      - ./apps/api-gateway/.env
    depends_on:
      - rabbitmq
      - users
      - sensors
      - notifications
    command: ["./wait-for-it.sh", "rabbitmq:5672", "--", "npm", "run", "start:dev", "api-gateway"]

  users:
    build:
      context: ./
      dockerfile: ./apps/users/Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
      - ./apps/users/.env
    depends_on:
      - rabbitmq
      - mongo
    command: ["./wait-for-it.sh", "rabbitmq:5672", "--", "npm", "run", "start:dev", "users"]

  sensors:
    build:
      context: ./
      dockerfile: ./apps/sensors/Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
      - ./apps/sensors/.env
    depends_on:
      - rabbitmq
      - mongo
    command: ["./wait-for-it.sh", "rabbitmq:5672", "--", "npm", "run", "start:dev", "sensors"]

  notifications:
    build:
      context: ./
      dockerfile: ./apps/notifications/Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
      - ./apps/notifications/.env
    depends_on:
      - rabbitmq
      - mongo
    command: [ "./wait-for-it.sh", "rabbitmq:5672", "--", "npm", "run", "start:dev", "notifications" ]

volumes:
  mongodbdata: